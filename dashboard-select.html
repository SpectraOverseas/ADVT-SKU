<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Dashboard | SKU Wise Ad Spend</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #102a43;
      --muted: #627d98;
      --primary: #1f4b99;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }

    .selection-card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(15, 38, 78, 0.08);
      padding: 28px;
      border: 1px solid var(--border);
    }

    .selection-card h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    .selection-card p {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 14px;
    }

    .dashboard-options {
      display: grid;
      gap: 12px;
    }

    .dashboard-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .dashboard-button span {
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
    }

    .dashboard-button:hover,
    .dashboard-button:focus {
      border-color: rgba(31, 75, 153, 0.45);
      box-shadow: 0 8px 20px rgba(31, 75, 153, 0.12);
      outline: none;
    }
  </style>
</head>
<body>
  <main class="selection-card">
    <h1>Select a dashboard</h1>
    <p>Choose which SKU Wise Ad Spend dashboard you want to view.</p>
    <div class="dashboard-options">
      <a class="dashboard-button" href="SKU WISE AD SPEND.html">
        <div>SKU Wise Ad Spend</div>
        <span>2025</span>
      </a>
      <a class="dashboard-button" href="SKU WISE AD SPEND 2026.html">
        <div>SKU WISE AD SPEND 2026</div>
        <span>2026</span>
      </a>
    </div>
  </main>
  <script>
    if (sessionStorage.getItem('isAuthenticated') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
