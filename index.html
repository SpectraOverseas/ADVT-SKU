<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | SKU Wise Ad Spend</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #102a43;
      --muted: #627d98;
      --primary: #1f4b99;
      --border: #e2e8f0;
      --danger: #e83e3e;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }

    .login-card {
      width: min(420px, 100%);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(15, 38, 78, 0.08);
      padding: 28px;
      border: 1px solid var(--border);
    }

    .login-card h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    .login-card p {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      background: var(--primary);
      color: #fff;
    }

    .error-message {
      margin-top: 12px;
      color: var(--danger);
      font-size: 13px;
    }

    .is-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="login-card">
    <h1>SKU Wise Ad Spend</h1>
    <p>Please sign in to access the dashboard.</p>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username (email)</label>
        <input id="username" name="username" type="email" autocomplete="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Login</button>
      <div id="errorMessage" class="error-message is-hidden" role="alert"></div>
    </form>
  </main>
  <script src="auth.js"></script>
</body>
</html>
