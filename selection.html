<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Dashboard | SKU Wise Ad Spend</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #102a43;
      --muted: #627d98;
      --primary: #1f4b99;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .selection-panel {
      width: min(640px, 100%);
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 16px 40px rgba(15, 38, 78, 0.08);
      padding: 32px;
      display: grid;
      gap: 20px;
    }

    .selection-panel h1 {
      margin: 0;
      font-size: 24px;
    }

    .selection-panel p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .dashboard-card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    .dashboard-card:hover {
      border-color: rgba(31, 75, 153, 0.35);
      box-shadow: 0 10px 20px rgba(15, 38, 78, 0.12);
      transform: translateY(-1px);
    }

    .dashboard-card span {
      display: block;
    }

    .dashboard-title {
      font-weight: 700;
      font-size: 16px;
    }

    .dashboard-subtitle {
      color: var(--muted);
      font-size: 13px;
    }

    .year-selection {
      border-top: 1px solid var(--border);
      padding-top: 16px;
      display: grid;
      gap: 12px;
    }

    .year-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .year-button {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    .year-button:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .is-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="selection-panel">
    <header>
      <h1>Choose a dashboard</h1>
      <p>Select the dashboard you want to view.</p>
    </header>

    <button class="dashboard-card" id="dashboardCard" type="button" aria-expanded="false">
      <span class="dashboard-title">SKU WISE AD SPEND</span>
      <span class="dashboard-subtitle">View year-specific SKU ad spend insights.</span>
    </button>

    <section class="year-selection is-hidden" id="yearSelection" aria-live="polite">
      <strong>Select a year</strong>
      <div class="year-buttons" role="group" aria-label="Select a dashboard year">
        <button class="year-button" type="button" data-year="2025">2025</button>
        <button class="year-button" type="button" data-year="2026">2026</button>
      </div>
    </section>
  </main>
  <script src="selection.js"></script>
</body>
</html>
